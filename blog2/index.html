<!DOCTYPE html>
<html lang="en" class="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEO-PORTFOLIO | Creative Blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@400;700&family=Material+Icons&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#ed225d",
              "background-light": "#ffffff",
              "background-dark": "#121212",
              "card-light": "#f8f8f8",
              "card-dark": "#1a1a1a",
            },
            fontFamily: {
              display: ["Space Grotesk", "sans-serif"],
              sans: ["Inter", "sans-serif"],
            },
            boxShadow: {
              brutal: "4px 4px 0px 0px rgba(0,0,0,1)",
              "brutal-hover": "8px 8px 0px 0px rgba(0,0,0,1)",
              "brutal-dark": "4px 4px 0px 0px #ed225d",
            },
            borderRadius: {
              DEFAULT: "0px",
            },
          },
        },
      };
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, .font-display {
        font-family: 'Space Grotesk', sans-serif;
      }
      .neo-border {
        border: 2px solid black;
      }
      .dark .neo-border {
        border: 2px solid white;
      }
      /* Custom scrollbar for raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f1f1;
      }
      .dark ::-webkit-scrollbar-track {
        background: #121212;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
        border: 2px solid #f1f1f1;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #ed225d;
        border: 2px solid #121212;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ed225d;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-background-light dark:bg-background-dark text-black dark:text-white transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
